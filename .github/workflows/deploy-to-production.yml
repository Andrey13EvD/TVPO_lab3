name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Registry
        run: |
          echo ${{ secrets.DOCKER_REGISTRY_PASSWORD }} | docker login -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin https://registry.hub.docker.com/v2/
      - name: Build Docker image
        run: docker build -t neutron13evd/twpo3:$GITHUB_SHA .
      - name: Push Docker image
        run: docker push neutron13evd/twpo3:$GITHUB_SHA
